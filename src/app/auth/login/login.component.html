<div class="row mt-4 m-auto">
    <div class="col-md-4"></div>
    <div class="col-md-4 p-5 rounded shadow-sm bg-white">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="primary-color">Get Started With Us</h3>
                <h6>Sign in to continue to Rhythm</h6>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="form-group">
                    <i class='far fa-user-circle'></i>
                    <input type="text" class="b-form-control" placeholder="Username">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <i class="far fa-eye"></i>
                    <input type="text" class="b-form-control" placeholder="Password">
                </div>
            </div>
            <div class="col-md-12">
                <input type="checkbox">
                <label>Remember Me</label>
                <label class="forgot-pwd">Forgot pwd?</label>
            </div>
            <div class="col-md-12 text-center my-4">
                <button class="btn-register">SIGN IN</button>
            </div>
            <div class="col-md-12 text-center">
                <label for="">
                    Don't have an account?
                    <span class="cursor-pointer link-color" (click)="navigateToRegister()"> Register</span>
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
